    <script>
        function change(button_number) {
            switch (button_number) {
                case 1:
                    newText =

                        "Тема: ОБ'ЄКТ. МЕТОДИ ОБ'ЄКТА. МАСИВ ОБ'ЄКТІВ. ДЕСТРУКТУРИЗАЦІЯ ОБ'ЄКТІВ. CALLBACK. СТРІЛОЧНІ ФУНКЦІЇ. СТРІЛОЧНІ ФУНКЦІЇ ЯК КОЛБЕКИ. ПЕРЕБИРАЮЧІ МЕТОДИ МАСИВУ.<br><br>" +
                        "Мета:<br>" +
                        "⎯ придбати практичні навички роботи з об'єктами, методами об'єкта, масивами об'єктів<br>" +
                        "⎯ закріпити знання про callback-функції та стрілочні функції<br>" +
                        "⎯ навчитися використовувати стрілочні функції як колбеки<br>" +

                        "<a href='https://github.com/ubeet/IP-23_appRECORD-GromovVladislav-FIOT-2025/4/2'>Посилання на репозиторій завдання 2</a><br><br>" +
                        "<a href='https://ubeet.github.io/IP-23_appRECORD-GromovVladislav-FIOT-2025/4/2/index.html'>Посилання на живу сторінку завдання 2</a><br><br>";
                    break;
                case 2:
                    newText =
                        "<strong>Реалізація завдання 1</strong><br><br>" +
                        "<u><strong>Опис виконаних завдань:</strong></u><br><br>" +
                        "<b>Завдання 2:</b> Створено масив об'єктів з полем <code>age</code>. За допомогою методу <code>some()</code> перевірено, чи існує хоча б одна людина з віком менше 20 років. Результат: <code>true</code> або <code>false</code>.<br><br>" +
                        "<b>Завдання 4:</b> Створено об'єкт із містами та датами концертів. Використано <code>Object.entries()</code>, <code>filter()</code>, <code>sort()</code> та <code>map()</code> для отримання масиву тільки тих міст, де концерти ще не відбулися, у хронологічному порядку.<br><br>" +
                        "<b>Завдання 6:</b> Опрацьовано масив медикаментів: для кожного об'єкта з ціною понад 300 грн застосовано знижку 30%. Кожному елементу надано унікальний <code>id</code>. Використано метод <code>map()</code>.<br><br>" +
                        "<b>Завдання 8:</b> Реалізовано клас <code>Storage</code>, який зберігає список товарів та дозволяє: отримувати масив товарів (<code>getItems()</code>), додавати новий товар (<code>addItem()</code>), видаляти існуючий товар (<code>removeItem()</code>).<br><br>" +
                        "<b>Завдання 9:</b> Створено масив твітів з тегами. За допомогою <code>flatMap()</code> та <code>reduce()</code> сформовано об'єкт, де ключ — назва тега, значення — кількість його використань у твіттері. Результат: об'єкт зі статистикою тегів.<br><br>" +
                        "<b>Завдання 10:</b> Написано функцію <code>checkBrackets()</code>, яка перевіряє баланс дужок (), [], {} у рядку. Використано стек для контролю відкритих та закритих дужок. Функція повертає <code>true</code> або <code>false</code> залежно від правильності.<br><br>";

                case 3:
                    newText =
                        "<strong>Реалізація завдання 2</strong><br><br>" +
                        "<u><strong>Опис виконаних завдань:</strong></u><br><br>" +
                        "<b>Завдання 2:</b> Перевірено, чи є в масиві людей хоча б одна з віком менше 20 років. Для цього використано метод <code>some()</code>, який повертає <code>true</code> або <code>false</code> залежно від умови.<br><br>" +
                        "<b>Завдання 4:</b> Створено масив чисел [1, 2, 3, 4, 5]. За допомогою методу <code>map()</code> згенеровано новий масив, де кожен елемент піднесено до квадрату. Результат: [1, 4, 9, 16, 25].<br><br>" +
                        "<b>Завдання 6:</b> Масив об'єктів із властивостями <code>name</code> та <code>age</code> відсортовано за зростанням віку користувачів. Використано метод <code>sort()</code> з колбеком.<br><br>" +
                        "<b>Завдання 7:</b> Створено клас <code>Calculator</code> з методами <code>number()</code>, <code>add()</code>, <code>subtract()</code>, <code>multiply()</code>, <code>divide()</code>, <code>getResult()</code>. Кожен метод (крім <code>getResult()</code>) повертає <code>this</code> для підтримки ланцюжкових викликів (method chaining).<br><br>";
                    break;
                case 4:
                    newText =
                        "<img src='imgs/4-1.jpg' alt='' style='max-width:100%; border:1px solid #ccc; border-radius:8px; margin-top:10px;' /><br><br>" +

                    break;
                case 5:

                        "<strong>Висновок</strong><br><br>" +
                        "У процесі виконання завдань було опрацьовано ключові можливості мови JavaScript для роботи з об'єктами, масивами, класами та функціями. " +

                        "Особливу увагу було приділено створенню класів з інкапсульованою логікою та підтримкою ланцюжкових викликів, а також реалізації алгоритму перевірки дужок з використанням структури стек.<br><br>";
                    break;

            }
            document.getElementById("shown").innerHTML = newText;
        }
