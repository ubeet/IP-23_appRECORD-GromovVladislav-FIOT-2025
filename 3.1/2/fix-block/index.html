<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Fixed Block Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="block block-left-2">2</div>
        <div class="block block-empty-left"></div>

        <div class="center-stack">
            <div class="block block-1">1</div>
            <div class="block block-4">4</div>
            <div class="block block-3">3</div>
        </div>

        <div class="block block-empty-right"></div>
    </div>
</body>

</html>
