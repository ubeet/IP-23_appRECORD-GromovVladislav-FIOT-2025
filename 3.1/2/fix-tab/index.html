<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Гумова таблична верстка</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="main-table" cellspacing="0">
        <tr>
            <td class="side"></td>
            <td>
                <table class="center-table" cellspacing="0">
                    <tr>
                        <td colspan="2" class="block1">1</td>
                    </tr>
                    <tr>
                        <td class="block2">2</td>
                        <td>
                            <table class="inner-table" cellspacing="0">
                                <tr>
                                    <td class="block5">5</td>
                                </tr>
                                <tr>
                                    <td class="block4">4</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="block3">3</td>
                    </tr>
                </table>
            </td>
            <td class="side"></td>
        </tr>
    </table>
</body>

</html>
